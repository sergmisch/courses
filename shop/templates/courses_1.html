<table>
    <thead>
        <tr>
            <th>Title</Title></th>
            <th>Category</th>
            <th>Price</th>
            <th>Students Quantity</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {%for course in courses%}
        <tr>
            <td>{{course.title}}</td>
            <td>{{course.category}}</td>
            <td>{{course.price}}</td>
            <td>{{course.students_qty}}</td>
            <td><button>Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
